<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visits to Doctors</title>
    <style>
        body {
            background-color: #1f8f93;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .content {
            margin-bottom: 50px;
        }
        .content img {
            margin: 20px 0;
        }
        .doctor-list {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin: 0 auto;
        }
        .back-button-container {
            margin-top: auto; /* Pushes the button to the end of the content */
        }
        .back-button {
            padding: 10px 20px;
            background-color: #fff;
            color: #1f8f93;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #fff;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #1f8f93;
            color: #fff;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Visits to DOCTORS</h1>
        <img src="doctor.png" alt="Doctor Icon">
        <div class="doctor-list">
            <div class="doctor-names">
                <p>Dr.M</p>
                <p>Dr.L</p>
                <p>Dr.V</p>
                <p>Dr.P</p>
                <p>Dr.T</p>
            </div>
            <div class="doctor-specialties">
                <p>Neurologist</p>
                <p>Cardiologist</p>
                <p>Dentist</p>
                <p>ENT</p>
                <p>Ophthalmologist</p>
            </div>
        </div>
    </div>
    <div class="back-button-container">
        <a href="homepage.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
