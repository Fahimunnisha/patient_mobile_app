<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to top right, #0e9b8c,#0e9b8c);
}

.container {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #000;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    text-align: left;
    color: #000;
}

input {
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color:#39f51c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color:#047000;
}

p {
    color: #000;
}

a {
    color: white;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
@media (max-width: 600px) {
            .container img {
                width: 80px;
                height: 80px;
            }
            .container h1 {
                font-size: 20px;
            }
        }
        @media (max-width: 400px) {
            .container img {
                width: 60px;
                height: 60px;
            }
            .container h1 {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form id="signUpForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="mobileNumber">Mobile number</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age" required>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Location" required>
            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="signup.html">sign in</a></p>
    </div>
    <script>
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const mobileNumber = document.getElementById('mobileNumber').value;
    const age = document.getElementById('age').value;
    const location = document.getElementById('location').value;
    alert(`Name: ${name}\nMobile Number: ${mobileNumber}\nAge: ${age}\nLocation: ${location}`);
    window.location.href = 'homepage.html';
});

    </script>
</body>
</html>
